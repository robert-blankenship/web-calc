<!DOCTYPE html>
<html ng-app="App">

<head>
	<script src='node_modules/angular/angular.js'></script>
	<script src='dist/dist.js'></script>
	
	<link href='dist/style.css' rel='stylesheet' type='text/css'/>
</head>

<body ng-controller="CalcCtrl">

	<!-- to do:

	operations - +, -, /, *, %
	input: +/-, 0-9, .

	control: C, =

	 -->

	<div class='inputs'>

	<div class='miscellaneousCtrls'>
		<div class='button' ng-repeat='ctrl in miscellaneousCtrls'>
			{{ctrl.symbol}}	
		</div>
	</div>

	<div class='numericInputs'>
		<div class='button' ng-repeat='ctrl in numericInputs'>
			{{ctrl.symbol}}
		</div>
		
		<div class='button0'>0</div>	
	
		<div class='button'>.</div>
	</div>
	
	<div class='basicOperations'>
		<div class='button' ng-repeat='ctrl in basicOperations'>
			{{ctrl.symbol}}
		</div>
	</div>

	</div>
</body>
</html>
